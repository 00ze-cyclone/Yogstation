author: "Runian"
delete-after: true 
changes: 
  - rscadd: "Cyborg upgrades now have support to require prerequisites upgrades, blacklisted upgrades, or bypassing the need to access internals."
  - rscadd: "Syndicate Medical can now install advanced health analyzer upgrade."
  - rscadd: "Syndicate Saboteur can now install engineering RPED upgrade and holofan upgrade."
  - rscadd: "Giving an upgrade to a cyborg now tells them what upgrade was given and is added to their RoboTact logs."
  - rscadd: "Reviving a mindless cyborg with the restart upgrade plays a beep."
  - tweak: "Cyborg firmware hacks do not need to access internals to be used."
  - tweak: "Cyborg self-repair automatically disables at 100 power instead of at 20 power."
  - tweak: "Certain cyborg translation matrix upgrades cannot be used if there is a better version already installed."
  - tweak: "Installing a better cyborg translation matrix upgrade will uninstall all other translation upgrades."
  - tweak: "A few cyborg upgrade names and descriptions were changed to be more accurate."
  - bugfix: "Removed cyborg item modules now properly de-equip."
  - bugfix: "Cyborg upgrades that require a module to be chosen first now properly work."
  - bugfix: "Cyborg logs now properly appear in the cyborg's RoboTact."
  - bugfix: "Cyborg restart upgrade no longer fails when it succeeds."
  - bugfix: "Cyborg mining satchels and trash bags properly drop all of their contents when upgrading/degrading."
  - bugfix: "Cyborg emagged hyposprays are properly upgraded if upgraded before gaining said hypospray."
  - bugfix: "Emagged medical hypospray no longer gets the expanded chemicals from normal medical hypospray when upgraded."
